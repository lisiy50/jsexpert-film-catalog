<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile *ngFor="let film of films">

      <mat-card class="film-card">
          <mat-card-header>
              <mat-card-title>{{film.name}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <img src="{{film.imgUrl}}" alt="Photo of a {{film.name}}">
              <details-inner>
                  {{film.description}}
              </details-inner>
          </mat-card-content>
          <mat-card-actions>
              <button mat-button>Открыть</button>
              <button mat-button>Редактировать</button>
          </mat-card-actions>
      </mat-card>

  </mat-grid-tile>
</mat-grid-list>
